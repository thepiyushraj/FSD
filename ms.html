<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="clickButton">Me</button>
  <p id="clickMessage"></p>
  <label for="nameInput">Name :</label>
  <input type="text" id="nameInput" placeholder="Enter The Name :">
  <p id="focusMessage"></p>

  <script>
    document.getElementById('clickButton').onclick = function() {
      document.getElementById('clickMessage').innerText = "Button clicked";
    };

    document.getElementById('nameInput').onfocus = function() {
      document.getElementById('focusMessage').innerText = "Input field is focused";
    };

    document.getElementById('nameInput').onblur = function() {
      document.getElementById('focusMessage').innerText = "Input field lost focus";
    };
  </script>
</body>
</html>
